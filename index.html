<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery | Calculator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="keywords" content="calculator, jquery, javasript, html, css" />
	<meta name="author" content="Abhishek Rijal" />
	<meta name="description" content="A calculator created using jQuery, HTML and CSS" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
	<section class="card">
		<div class="dispaly">
			<div id="operation"><span id="operands1"></span><span id="operator"></span><span id="operands2"></span><span id="dummyText">Calculator</span></div>
			<hr />
			<div id="answer"><span>Answer</span></div>
		</div>
		<div class="keyboard">
			<table id="table">
				<tr>
					<td id="seven">7</td>
					<td id="eight">8</td>
					<td id="nine">9</td>
					<td id="cls">C</td>
				</tr>
				<tr>
					<td id="four">4</td>
					<td id="five">5</td>
					<td id="six">6</td>
					<td id="plus">+</td>
				</tr>
				<tr>
					<td id="one">1</td>
					<td id="two">2</td>
					<td id="three">3</td>
					<td id="minus">&minus;</td>
				</tr>
				<tr>
					<td id="zero">0</td>
					<td id="multiply">x</td>
					<td id="divide">&div;</td>
					<td id="equals">=</td>
				</tr>
			</table>
		</div>
	</section>

	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="js/custom.min.js" type="text/javascript"></script>

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>  
	<![endif]-->
	
</body>
</html>
